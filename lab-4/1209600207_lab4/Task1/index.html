<body>
<h1>Input Form</h1>
<h4>Please Enter All the Fields</h4>
<form action="post_coder" method="POST">
  First Name: <input type="text" name="fname"><br>
  Last Name: <input type="text" name="lname"><br><br>
  Language Preferred:<br>
  <input type="checkbox" name="languages" value="C">C   
  <input type="checkbox" name="languages" value="Java">Java
  <input type="checkbox" name="languages" value="Python">Python  
  <input type="checkbox" name="languages" value="NodeJS">NodeJS<br><br>
  Available Days: <br>
  <input type="checkbox" name="days" value="Monday">Monday
  <input type="checkbox" name="days" value="Tuesday">Tuesday 
  <input type="checkbox" name="days" value="Wednesday">Wednesday 
  <input type="checkbox" name="days" value="Thursday">Thursday 
  <input type="checkbox" name="days" value="Friday">Friday 
  <input type="checkbox" name="days" value="Saturday">Saturday 
  <input type="checkbox" name="days" value="Sunday">Sunday<br><br> 
  Hair Color: 
  <select name="hairColor">
  		<option selected="selected" value="">Choose Hair Color</option>
    	<option value="Black">Black</option>
    	<option value="Blonde">Blonde</option>
    	<option value="White">White</option>
      <option value="Brunette">Brunette</option>
    	<option value="other">other</option>
  </select><br>
  <input type="submit" value="Submit">
</form>
